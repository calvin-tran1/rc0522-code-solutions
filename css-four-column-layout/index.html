<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600;800;900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section>
      <h2>How It Works</h2>
    </section>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="screen-1" class="screens">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="screen-2" class="screens">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="screen-3" class="screens">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="screen-4" class="screens">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/switch-icon.png" alt="switch" class="icons">
      </div>
      <div class="column-one-fourth">
        <img src="images/filter-icon.png" alt="filter" class="icons">
      </div>
      <div class="column-one-fourth">
        <img src="images/slider-icon.png" alt="slider" class="icons">
      </div>
      <div class="column-one-fourth">
        <img src="images/bars-icon.png" alt="bars" class="icons">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <div class="text">
          <h3>App Switching</h3>
          <p> Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="text">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="text">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="text">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
