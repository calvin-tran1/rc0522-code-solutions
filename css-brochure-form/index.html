<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>LEARN MORE</h2>
  </header>
  <form method="post">
    <fieldset>
      <div class="email-wrapper">
        <label for="email">COMPANY EMAIL</label>
        <div class="email">
          <input type="text" name="email" placeholder="sally&#64;company&#46;co">
        </div>
      </div>
    </br>
      <div class="name-wrapper">
        <label for="name">NAME</label>
        <div class="name">
          <input type="text" name="name" placeholder="Sally Smith">
        </div>
      </div>
    </br>
      <div class="location-wrapper">
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div class="location">
          <input type="text" name="location" placeholder="City&#44; Country">
        </div>
      </div>
    </br>
      <div class="engineers-wrapper">
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div class="engineers">
          <select name="engineers">
            <option value="1-2-engineers">1-2 Engineers</option>
            <option value="3-4-engineers">3-4 Engineers</option>
            <option value="5-6-engineers">5-6 Engineers</option>
          </select>
        </div>
      </div>
      <div class="submit">
        <button type="submit">SUBMIT</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
