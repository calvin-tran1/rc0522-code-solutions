<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>New Arrivals</h1>
    </header>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p>
          Free People
          <span class="product-size">| Size 6</span>
        </p>
        <p>
          <span class="discounted-price">$35</span>
          <span class="retail-price">$125 retail</span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>
          Yves Saint Laurent
          <span class="product-size">| One-Size</span>
        </p>
        <p>
          <span class="discounted-price">$200</span>
          <span class="retail-price">$1600 retail</span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="key">
        <p>
          Tiffany
          <span class="product-size">| One-Size</span>
        </p>
        <p>
          <span class="discounted-price">$476</span>
          <span class="retail-price">$2000 retail</span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag" class="lv">
        <p>
          Louis Vuitton
          <span class="product-size">| One-Size</span>
        </p>
        <p>
          <span class="discounted-price">$95</span>
          <span class="retail-price">$1200 retail</span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p>
          Reformation
          <span class="product-size">| Size 4</span>
        </p>
        <p>
          <span class="discounted-price">$20</span>
          <span class="retail-price">$198 retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
