<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
<body>
  <button type="button" class="open-modal">Open Modal</button>
  <div class="modal-overlay close">
    <div class="modal">
      <p>Would you like to take a survey?</p>
      <button type="button" class="no">NO</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</head>
</html>

<!--
  - create button to open modal
  - create modal window w/ text content and close button

  - modal window hidden by default
  - when open button is clicked it unhides modal window
  - when close button is clicked it hides modal window

  - background has dark transparent overlay when modal is open
-->
